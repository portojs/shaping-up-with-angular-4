<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS Reading List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- external libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- my libraries -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-app="readingList">

    <h1>Angular Reading List of Awesome</h1>

    <div class="row">
        <button class="btn btn-default">Create Review</button>
        <hr />
        <hr />
        <ul class="list-unstyled col-sm-8">
            <li class="book row">
                <aside class="col-sm-3">
                    <a href="#"><img ng-src="#" alt="Cover of Book Title" class="full"/></a>
                    <p class="goodRating rating">5/5</p>
                </aside>
                <div class="col-sm-9">
                    <h3><a href="#">Book Title</a></h3>
                    <cite class="text-muted">Written by Author here</cite>
                    <p>Book Review</p>
                    <ul class="list-unstyled">
                        <li>
                            <span class="label label-primary">genre</span>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
